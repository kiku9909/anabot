<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Registration</title>
        <meta name="description" content="description">
        <meta name="author" content="Evgeniya">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../plugins/bootstrap/bootstrap.css" rel="stylesheet">
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
        <link href="../css/style_v2.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
                        <script src="http://getbootstrap.com/docs-assets/js/html5shiv.js"></script>
                        <script src="http://getbootstrap.com/docs-assets/js/respond.min.js"></script>
        <![endif]-->      



    </head>
    <body>
        <div class="container-fluid">
            <div id="page-login" class="row">
                <div class="col-xs-12 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                    <div class="text-right">
                        <a href="page_login.html" class="txt-default">Already have an account?</a>
                    </div>
                    <div class="box">
                        <div class="box-content">
                            <div class="text-center">
                                <h3 class="page-header">Ana-Bot Registration</h3>
                            </div>
                            <form id="defaultForm" method="post" action="/anabot/Registration">
                                <div class="form-group">
                                    <label class="control-label">First Name</label>
                                    <input type="text" class="form-control" name="fname" />
                                    <label class="control-label">Last Name</label>
                                    <input type="text" class="form-control" name="lname" />
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Username</label>
                                    <input type="text" class="form-control" name="uname" />
                                </div>					
                                <div class="form-group">
                                    <label class="control-label">Password</label>
                                    <input type="password" class="form-control" name="password" />
                                </div>
                                <div class="form-group">
                                    <label class="control-label">E-mail</label>
                                    <input type="text" class="form-control" name="email" />
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Phone Number</label>
                                    <input type="text" class="form-control" name="pnumber" />
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Address</label>
                                    <input type="text" class="form-control" name="Address" />
                                </div>   
                                <div class="form-group">
                                    <label class="control-label" >Date of Birth</label>                            
                                    <input type="text" id="Dob" class="form-control" placeholder="Date" name="DOB">
                                </div>                      
                                <div class="row form-group">
                                    <div class="col-sm-12">
                                        <label class="control-label">gender</label><br><br>
                                        <div class="radio-inline">
                                            <label>
                                                <input type="radio" name="gender" value="1" checked>Male
                                                <i class="fa fa-circle-o"></i>
                                            </label>
                                        </div>
                                        <div class="radio-inline">
                                            <label>
                                                <input type="radio" name="gender" value="0">Female
                                                <i class="fa fa-circle-o"></i>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <label class="control-label">User Type</label>
                                <div class="row form-group">
                                    <div class="col-sm-8">
                                        <select class="form-control" name="Utype">
                                            <option>Administrator</option>
                                            <option>principal</option>
                                            <option>Head-Of-Department</option>
                                            <option>Faculty</option>                                       
                                        </select>
                                    </div>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" checked>
                                        keep Me Login
                                        <i class="fa fa-square-o small"></i>
                                    </label>
                                </div>
                                <div class="text-center">
                                    <input type="hidden" name="hide" value="register">
                                    <button type="Submit" class="btn btn-primary" value="register">
                                        register
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--End Container-->
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <!--<script src="http://code.jquery.com/jquery.js"></script>-->
        <script src="../plugins/jquery/jquery.min.js"></script>
        <script src="../plugins/jquery-ui/jquery-ui.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="../plugins/bootstrap/bootstrap.min.js"></script>
        <script src="../plugins/justified-gallery/jquery.justifiedGallery.min.js"></script>
        <script src="../plugins/tinymce/tinymce.min.js"></script>
        <script src="../plugins/tinymce/jquery.tinymce.min.js"></script>
        <!-- All functions for this theme + document.ready processing -->
        <script src="../js/devoops.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                LOAD_PARENT = false;
                LoadTimePickerScript(AllTimePickers);                
                LoadBootstrapValidatorScript(DemoFormValidator);
            });
            function AllTimePickers() {
                console.log("Fl:", $('#Dob').datepicker({}));
            }            
        </script>
    </body>
</html>
