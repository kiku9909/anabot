<div class="row">
    <div class="col-xs-12 col-sm-12">
        <div class="box">
            <div class="box-header">
                <div class="box-name">
                    <i class="fa fa-tasks"></i>
                    <span>Add New Task</span>
                </div>
                <div class="box-icons">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="expand-link">
                        <i class="fa fa-expand"></i>
                    </a>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
                <div class="no-move"></div>
            </div>
            <div class="box-content">
                <h4 class="page-header">New Task</h4>
                <form class="form-horizontal" method="post" action="/anabot/addtask">

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Task Name</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="Task" data-toggle="tooltip" data-placement="bottom" title="Entre the Task name" name="task_name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Task Type</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="Type" data-toggle="tooltip" data-placement="bottom" title="Entre the Task Type" name="task_type">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Task Frequency</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="Frequency" data-toggle="tooltip" data-placement="bottom" title="Entre the Task Frequency" name="task_frequency">
                        </div>
                    </div> 
                    <div class="form-group has-feedback">
                        <label class="col-sm-2 control-label">target date</label>
                        <div class="col-sm-2">
                            <input name="target_date" id="dttarget" class="form-control" type="text" placeholder="Date" data-toggle="tooltip" title="Expeting date of compeletion">
                            <span class="fa fa-calendar txt-danger form-control-feedback"></span>
                        </div>                        
                    </div>
                    <div class="form-group has-feedback">
                        <label class="col-sm-2 control-label">Dead line</label>
                        <div class="col-sm-2">
                            <input name="deadlne" type="text" id="dtdeadlne" class="form-control" placeholder="Date" data-toggle="tooltip" title="Compelition date" />
                            <span class="fa fa-calendar txt-danger form-control-feedback"></span>
                        </div>                        
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Task Details</label>
                        <div class="col-sm-4">
                            <input name="task_details" type="text" class="form-control" placeholder="Details" data-toggle="tooltip" data-placement="bottom" title="Entre the Task Details">
                        </div>
                    </div>
                    <div class="form-group">                                              
                        <div class="col-sm-2">
                            <input type="hidden" name="hideCn" value="Cancel">
                            <a href="#ajax/page_task.html" class="btn btn-warning btn-label-left">
                                <span><i class="fa fa-clock-o"></i></span>
                                Cancel
                            </a>
                        </div>
                        <div class="col-sm-2">
                            <input type="hidden" name="hideCr" value="Create">
                            <button type="submit" class="btn btn-primary btn-label-left">
                                <span><i class="fa fa-clock-o"></i></span>               
                                create
                            </button>
                        </div>
                    </div>  
                    
                </form>
            </div>
        </div>
    </div>
</div>
<div class="row-fluid">
    <div class="col-xs-12 col-sm-12">
        <div class="box">
            <div class="box-header">
                <div class="box-name">
                    <i class="fa fa-tasks"></i>
                    <span>Detail</span>
                </div>
                <div class="box-icons">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="expand-link">
                        <i class="fa fa-expand"></i>
                    </a>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
                <div class="no-move"></div>
            </div>
            <div class="box-content">
                <h4 class="page-header">List of Tasks</h4>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">

    $(document).ready(function () {
        $(".sort").sortable({
            items: "div.col-sm-2",
            appendTo: 'div.box-content'
        });

        LoadTimePickerScript(AllTimePickers);
        DrawFullCalendar();
        WinMove();
        LoadBootstrapValidatorScript(DemoFormValidator);
    });



    function WinMove() {
        $("div.box").not('.no-drop')
                .draggable({
                    revert: true,
                    zIndex: 2000,
                    cursor: "crosshair",
                    handle: '.box-name',
                    opacity: 0.8
                });
    }

    function AllTimePickers() {
        console.log("Fl:", $('#dttarget').datepicker({}));
        console.log("Fl:", $('#dtdeadlne').datepicker({}));

    }
</script>
